name: CI - Build Checks (docker/bake)

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  bake-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3


      - name: Validate build configuration (bake target validate-build)
        uses: docker/bake-action@v6
        with:
          targets: validate-build

  bake-build:
    needs: bake-checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # (Opcional) Build real con bake
      - name: Build image (bake)
        uses: docker/bake-action@v6
        with:
          targets: build